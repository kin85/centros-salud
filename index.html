<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centros de Salud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    .selected {
      background-color: red !important;
      color: white;
    }

    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
    }

    tr.dragging {
      opacity: 0.5;
    }

    tr.drop-target {
      outline: 2px dashed #999;
    }
  </style>
</head>
<body>
  <h1>Centros de Salud de la Comunidad Valenciana</h1>
  <table id="centrosTable">
    <thead>
      <tr>
        <th>Centro</th>
        <th>Pacientes</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td id="totalPacientes">0</td>
      </tr>
    </tfoot>
  </table>

  <script>
    const defaultDatos = [
      ["Hospital de xativa", 96],
      ["Centro de salud de xativa", 1],
      ["Centro de salud de canals", 2],
      ["Centro de salud Aielo", 1],
      ["Hospital de Ontinyent", 38],
      ["Centro de salud Chella", 1],
      ["Centro de salud Olleria", 2],
      ["Centro de salud Albaida", 1],
      ["Centro de salud Ontinyent 1", 3],
      ["Centro de salud Ontinyent 2", 1],
      ["Centro de salud Muro de Alcoy", 1],
      ["Centro de salud Cocentaina", 2],
      ["Hospital de Alcoy", 10],
      ["Centro de salud de Alcoy 1", 2],
      ["Centro de salud de Alcoy 2", 1],
      ["Centro de salud de Alcoy 3", 2],
      ["Centro de salud Silla", 3],
      ["Centro de salud Catarroja", 2],
      ["Centro de salud Alcasser", 1],
      ["Centro de salud Alberic", 1],
      ["Centro de salud Alcudia", 1],
      ["Centro de salud Carlet", 3],
      ["Centro de salud Guadassuar", 1],
      ["Centro de salud Ibi", 2],
      ["Centro sanitario integrado Ibi", 1],
      ["Hospital de Gandia", 150],
      ["Centro de salud Gandia", 1],
      ["Unidad basica rehabilitacion Gandia", 2],
      ["Centro salud mental Gandia", 1],
      ["Centro salud integrado Gandia", 2],
      ["Centro de salud Bellreguart", 1],
      ["Hospital Alzira", 96],
      ["Hospital la Fe", 800],
      ["Hospital clinic valencia", 220]
    ];

    const tbody = document.querySelector("#centrosTable tbody");
    const totalDisplay = document.getElementById("totalPacientes");

    let draggedRow = null;
    let total = 0;

    function guardarEstado() {
      const filas = [...tbody.querySelectorAll("tr")];
      const estado = filas.map(tr => {
        return {
          centro: tr.cells[0].textContent,
          pacientes: Number(tr.cells[1].textContent),
          seleccionado: tr.classList.contains("selected")
        };
      });
      localStorage.setItem("estadoCentros", JSON.stringify(estado));
    }

    function cargarEstado() {
      const guardado = localStorage.getItem("estadoCentros");
      if (guardado) {
        return JSON.parse(guardado);
      } else {
        return defaultDatos.map(([centro, pacientes]) => ({
          centro,
          pacientes,
          seleccionado: false
        }));
      }
    }

    function renderTabla() {
      tbody.innerHTML = "";
      total = 0;
      const datos = cargarEstado();

      datos.forEach(({ centro, pacientes, seleccionado }) => {
        const tr = document.createElement("tr");
        tr.draggable = true;
        tr.innerHTML = `<td>${centro}</td><td>${pacientes}</td>`;

        if (seleccionado) {
          tr.classList.add("selected");
          total -= pacientes;
        } else {
          total += pacientes;
        }

        // SelecciÃ³n al hacer clic
        tr.addEventListener("click", (e) => {
          if (e.target.tagName === "TD") {
            const isSelected = tr.classList.toggle("selected");
            total += isSelected ? -pacientes : pacientes;
            totalDisplay.textContent = total;
            guardarEstado();
          }
        });

        // Arrastrar
        tr.addEventListener("dragstart", () => {
          draggedRow = tr;
          tr.classList.add("dragging");
        });

        tr.addEventListener("dragend", () => {
          draggedRow = null;
          tr.classList.remove("dragging");
        });

        tr.addEventListener("dragover", (e) => {
          e.preventDefault();
          if (draggedRow && draggedRow !== tr) {
            tr.classList.add("drop-target");
          }
        });

        tr.addEventListener("dragleave", () => {
          tr.classList.remove("drop-target");
        });

        tr.addEventListener("drop", () => {
          if (draggedRow && draggedRow !== tr) {
            tr.classList.remove("drop-target");
            tbody.insertBefore(draggedRow, tr);
            guardarEstado();
          }
        });

        tbody.appendChild(tr);
      });

      totalDisplay.textContent = total;
    }

    renderTabla();
  </script>
</body>
</html>
